
app = 'automod'
primary_region = 'lax'

[build]

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = false
  max_machines_running = 1
  min_machines_running = 1
  [http_service.concurrency]
      type = "requests"
      soft_limit = 200
      hard_limit = 300
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  size = "shared-cpu-8x"
  memory = "4gb"
